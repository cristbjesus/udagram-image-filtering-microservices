language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-feed
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-feed cristborges05/udagram-api-feed:v1
  - docker tag udagram-api-user cristborges05/udagram-api-user:v1
  - docker tag udagram-frontend cristborges05/udagram-frontend:v1
  - docker tag udagram-reverseproxy cristborges05/udagram-reverseproxy:v1

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push cristborges05/udagram-api-feed:v1
  - docker push cristborges05/udagram-api-user:v1
  - docker push cristborges05/udagram-frontend:v1
  - docker push cristborges05/udagram-reverseproxy:v1